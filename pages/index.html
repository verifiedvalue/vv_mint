<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="../styles/index.css">

  <body>
    <div class="nav-container">
      <nav>
        <ul>
          <li><a href="../pages/mytokens.html">MY COLLECTION</a></li>
          <li><a href="../pages/alltokens.html">COMPLETE COLLECTION</a></li>
          <li><a href="../pages/leaderboard.html">LEADERBOARD</a></li>
          <li><a href="https://etherscan.io/">CONTRACT</a></li>
          <button id="connectButton">C O N N E C T</button>
        </ul>
      </nav>
      <nav class="second-nav" style="background-color: red;">
        <ul style="justify-content: center;">
          <li><a href="../pages/mint.html" style="color: white;">M I N T</a></li>
        </ul>
      </nav>

    <div style="max-width: 50%; margin: 0 auto; padding: 0%;">
    <h1 style="text-align: center; color: #ffffff; margin-top: 10%;">VERIFIED VALUE</h1>

    
    <div id="image-container"></div>
    
    <div style="color: #000000; display: flex; justify-content: center; align-items: center; margin: 0px;">
      <h2 id="amount" style="padding-left: 10%; padding-right: 10%; width: 10%; text-align: center; background-color: #ffffff;">0.002 </h2><h2 style="font-family: Arial, Helvetica, sans-serif; margin-left: 10px; text-align: center; background-color: #000000; color: white;">Îž</h2>

      <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 0px 0;">
        
        <button id="decrement">-</button>
        <h2 type="number" style="color: #ffffff;" id="quantity">0</h2>
        <button id="increment">+</button>
      </div>
      <div style="display: flex; justify-content: center; align-items: center; margin: 0px 0;">
        <button id="mintButton" style="padding: 3%;">MINT</button>
      </div>
      <p id="walletName"></p>
      
    </div>
    <h2 style="text-align: center; color: #ffffff">LATEST MINT: </h2>

    <script type="module">
      import { connectMetamask, increment, decrement, mintToken, getImage } from '../scripts/app.js';

      window.addEventListener('load', async () => {
        await connectMetamask();
        getImage();
        document.getElementById("connectButton").addEventListener("click", connectMetamask);
        document.getElementById("mintButton").addEventListener("click", mintToken);
        document.getElementById("increment").addEventListener("click", increment);
        document.getElementById("decrement").addEventListener("click", decrement);

      });
    </script>
